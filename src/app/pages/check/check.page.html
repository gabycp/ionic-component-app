<app-header titulo="Checks"></app-header>

<ion-content>

<ion-list>
  
  <ion-item>
    <ion-checkbox slot="start"></ion-checkbox>
    <ion-label>Checkboxs</ion-label>
  </ion-item>
  <ion-item>
    <ion-checkbox slot="end"></ion-checkbox>
    <ion-label>Checkboxs</ion-label>
  </ion-item>
</ion-list>

<ion-list>
  <ion-item *ngFor="let item of data"
              (click)="onClick(item)" >
    <ion-checkbox slot="end" [color]="item.name"
                  [(ngModel)] = "item.selected" ></ion-checkbox>
    <ion-label>{{ item.name }}</ion-label>
  </ion-item>
</ion-list>

<ion-button (click)="verData()" expand="block"  color="primary">
  VER DATA
</ion-button>
</ion-content>
