<app-header titulo="Date Time"></app-header>

<ion-content>
  <ion-list>
  <ion-list-header>
    <ion-label>Datos de nacimiento</ion-label>

  </ion-list-header>

  

  <ion-item>
    <ion-label>Fecha de Nacimiento</ion-label>
    <ion-datetime [value]="this.fechaNaci.toISOString()" 
                  display-format="DD MMMM YYYY"
                  (ionChange)="cambioFecha( $event )" ></ion-datetime>
  </ion-item>

  <ion-list-header>
    <ion-label>Restricciones</ion-label>
  </ion-list-header>

  <ion-item>
    <ion-label>Min y Max</ion-label>
    <ion-datetime display-format="DD.MM.YYYY"
                  min="2015-06-01"
                  max="2025-02-31"></ion-datetime>
  </ion-item>

  <ion-item>
    <ion-label>AÃ±os</ion-label>
    <ion-datetime display-format="YYYY"
                  min="2015"
                  max="2025"></ion-datetime>
  </ion-item>


  <ion-item>
    <ion-label>Custom Option</ion-label>
    <ion-datetime (click)= "customPickerOptions( $event )" 
                  [yearValues]="customYearValues"></ion-datetime>
  </ion-item>

</ion-list>
